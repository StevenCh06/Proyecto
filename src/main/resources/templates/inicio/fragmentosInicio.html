<!DOCTYPE html>

<!--contiene los fragmento de inicio o sea: filtros de busqueda y los cards de la informacion de cada local -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{sinCuenta/plantilla :: head}">
        <title>EatAway</title>
    </head>
    <body>
        
        <!-- Esto contiene la seccion lateral izquierda donde estan los filtros de busqueda -->
        <section th:fragment="seccionFiltros" >
            <aside id="barralateral">
                <!-- Campo de texto para buscar (filtro) -->
                <input type="text" placeholder="Buscar..." style="border-radius: 10px; padding: 2px; width: 100%;">
                <br>
                <!-- Filtro 1 -->
                <h6>[[#{filtro.tipo}]]</h6>                
                <label>
                    <input type="checkbox" name="tipoEstablecimiento" value="bares"> [[#{filtro.bares}]]
                </label>
                <label>
                    <input type="checkbox" name="tipoEstablecimiento" value="restaurantes"> [[#{filtro.restaurante}]]
                </label>
                <br>
                 <!-- Filtro 2 -->
                <h6>[[#{filtro.precio}]]</h6>                
                <label>
                    <input type="checkbox" name="precio" value="bares"> [[#{filtro.barato}]]
                </label>
                <label>
                    <input type="checkbox" name="precio" value="restaurantes"> [[#{filtro.gamaMedia}]]
                </label>
                <label>
                    <input type="checkbox" name="precio" value="restaurantes"> [[#{filtro.buenaComida}]]
                </label>
                <br>
            </aside>            
        </section>
        
        <!-- Esto contiene la seccion lateral derecha donde estan los cards con la info de los locales -->
        <section th:fragment="cardsLocal">
            <section id="contenido">
                <div class="row">
                    <div th:each="restbar : ${restbares}" class="col-md-4 mb-3">
                        <div class="card rounded mb-4" style="max-width: 18rem;">
                            <img id="blah" th:src="@{${restbar.foto}}" alt="your image" class="card-image" />
                            <div class="card-body">
                                <h5 class="card-title nombreFuente" th:text="${restbar.nombre}"></h5>
                                <p class="card-text my-1" style="font-style: italic; opacity: 0.7;">
                                    <span th:text="${restbar.tipo}"></span>
                                </p>
                                <p class="card-text my-1" style="font-style: italic; opacity: 0.7;">
                                    <span th:text="${restbar.ubicacion}"></span>
                                </p>
                            </div>
                            <div sec:authorize="isAuthenticated()" class="text-center" style="position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);">
                                <a th:href="@{/detalle/}+${restbar.idLocal}" class="btn" style="background-color: #000000; color: white; border-radius: 50px;">
                                    [[#{card.verMas}]]
                                </a>
                            </div>
                        </div>
                    </div>                    
                </div>
            </section>
        </section>
    </body>
</html>
