<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{sinCuenta/plantilla :: head}">
        <title>EatAway</title>
    </head>
    <body>
        <section th:fragment="resenas">
            <div id="details" class="contenedor">
                <div class="col derecha"> 
                    <div class="mb-3">
                        <p class="nombreFuente">[[#{resena.titulo}]]</p>
                    </div>
                    <hr class="my-4">
                    <div th:each="resena, iterStat : ${resenas}" class="resena-container">                        
                                    <h6 style="display: inline-block; margin-right: 10px;">[[#{resena.idResena}]]</h6>
                                    <p style="display: inline-block;"th:text="${resena.idResena}"></p>
                                </div>
                                <div class="my-2">
                                    <h6 style="display: inline-block; margin-right: 10px;">[[#{resena.calificacion}]]</h6>
                                    <p style="display: inline-block;"th:text="${resena.calificacion}"></p>
                                </div>
                                <div class="my-2">
                                    <h6 style="display: inline-block; margin-right: 10px;">[[#{resena.comentario}]]</h6>
                                    <p style="display: inline-block;"th:text="${resena.comentario}"></p>
                                </div>
 
                            <!-- Botón de Cancelar -->
                            <div class=" ml-auto">
                                <a th:href="@{/resenas/eliminar/}+${resena.idResena}">
                                <button type="button" class="btn" style="background-color: black; color: white; border-radius: 25px; width: 200px;" th:text="#{resena.cancelar}"></button>
                                </a>
                            </div>
                            <hr class="my-4">
                        </div>
                    </div>
              
                <div class="col izquierda">
                    <p style="text-aling: center;">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ
                    </p>
                </div>
            </div>
        </section>
    </body>
